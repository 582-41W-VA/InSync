{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}
{% block main %}
<section class="signup">
    <div class="container">
        <h3 class="title">Create your profile to stay connected, engage with company updates, and collaborate with your colleagues on inSync!</h3>
        <div class="signup-form">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm_password">Confirm Password*:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter your password again" required>

                <button type="submit">Register</button>
            </form>
        </div>
        <p class="signup-link">Already an inSync user? <a href="{% url 'account:login' %}">login here.</a></p>
    </div>
</section>
{% endblock %}
